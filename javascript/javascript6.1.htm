<!DOCTYPE html>

<table border="5" bordercolor="blue">
<tr>
	<td colspan="2"> <h1> Location object properties:</h1></td>
</tr>
<tr>
	<td> href</td>
	<td>
		<script>
		var loc=location.href;
		document.write(loc);
		</script> 
	</td>
</tr>
<tr>
	<td> pathname</td>
	<td>
		<script>
		var path=location.pathname;
		document.write(path);
		</script> 
	</td>
</tr>
<tr>
	<td>protocol </td>
	<td>
		<script>
		var pr=location.protocol;
		document.write(pr);
		</script> 
	</td>
</tr>
</table>
